// HudMatchStatus




alias DelHudMatchStatus "sixense_clear_bindings; sixense_write_bindings minimal/HudMatchStatus.txt"
alias SetHudMatchStatus "con_filter_text #base; con_filter_enable 1; con_logfile cfg/minimal/HudMatchStatus.txt"
alias LogHudMatchStatus "con_logfile console.log"




alias ShowHudMatchStatus DelHudMatchStatus
alias HideHudMatchStatus "DelHudMatchStatus; SetHudMatchStatus; exec print/HudMatchStatus.cfg; LogHudMatchStatus"


alias DefaultHudMatchStatus DelHudMatchStatus