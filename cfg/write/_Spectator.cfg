
// Spectator
alias DelSpectator "sixense_clear_bindings; sixense_write_bindings minimal/Spectator.txt"
alias SetSpectator "con_filter_text #base; con_filter_enable 1; con_logfile cfg/minimal/Spectator.txt"
alias LogSpectator "con_logfile console.log"


alias HideSpectator "DelSpectator; SetSpectator; exec print/Spectator.cfg; LogSpectator"

alias ShowSpectator DelSpectator


alias DefaultSpectator DelSpectator


