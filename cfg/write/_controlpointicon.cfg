// TODO

// Um alias alternativo se faz necessário aqui para aqueles que pretendem esconder qualquer painel referente ao objetivo do modo de jogo corrente.
// Assim, um alias para esconder tudo o que é desnecessário e está relacionado a esse tipo de painel. 
// ControlPointIcon




alias DelControlPointIcon "sixense_clear_bindings; sixense_write_bindings minimal/ControlPointIcon.txt"
alias SetControlPointIcon "con_filter_text #base; con_filter_enable 1; con_logfile cfg/minimal/ControlPointIcon.txt"
alias LogControlPointIcon "con_logfile console.log"


alias HideControlPointIcon "DelControlPointIcon; SetControlPointIcon; exec print/ControlPointIcon.cfg; LogControlPointIcon"
alias ShowControlPointIcon DelControlPointIcon


alias DefaultControlPointIcon DelControlPointIcon