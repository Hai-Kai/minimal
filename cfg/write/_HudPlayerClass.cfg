// HudPlayerClass







alias DelHudPlayerClass "sixense_clear_bindings; sixense_write_bindings minimal/HudPlayerClass.txt"
alias SetHudPlayerClass "con_filter_text #base; con_filter_enable 1; con_logfile cfg/minimal/HudPlayerClass.txt"
alias LogHudPlayerClass "con_logfile console.log"


alias HideHudPlayerClass "DelHudPlayerClass; SetHudPlayerClass; exec print/HudPlayerClass.cfg; LogHudPlayerClass"

alias ShowHudPlayerClass DelHudPlayerClass
alias DefaultHudPlayerClass DelHudPlayerClass