


alias DelNewSpeedoBG "sixense_clear_bindings; sixense_write_bindings  minimal/NewSpeedoBG.txt"
alias SetNewSpeedoBG "con_filter_text #base; con_filter_enable 1; con_logfile cfg/minimal/NewSpeedoBG.txt"
alias LogNewSpeedoBG "con_logfile console.log"


alias _UpdateNewSpeedoBG "DelNewSpeedoBG; SetNewSpeedoBG; exec print/NewSpeedoBG.cfg; LogNewSpeedoBG; con_filter_enable 0; hud_reloadscheme"



alias NewSpeedoBG

alias varShowNewSpeedoBG " echo NewSpeedoBG { visible 1 enabled 1} "
alias varHideNewSpeedoBG " echo NewSpeedoBG { visible 0 enabled 0} "

alias ShowNewSpeedoBG "alias NewSpeedoBG echo ShowNewSpeedoBG; alias NewSpeedoBG varShowNewSpeedoBG; _UpdateNewSpeedoBG"
alias HideNewSpeedoBG "alias NewSpeedoBG echo HideNewSpeedoBG; alias NewSpeedoBG varHideNewSpeedoBG; _UpdateNewSpeedoBG"



