
exec write/_SpeedoBG.cfg

alias DelSpeedo "sixense_clear_bindings; sixense_write_bindings  minimal/Speedo.txt"
alias SetSpeedo "con_filter_text #base; con_filter_enable 1; con_logfile cfg/minimal/Speedo.txt"
alias LogSpeedo "con_logfile console.log"


alias _UpdateSpeedo "DelSpeedo; SetSpeedo; exec print/Speedo.cfg; LogSpeedo; con_filter_enable 0"



alias Speedo

alias varShowSpeedo "echo speedo_horizontal_center { speedo_horizontal_center { visible 1 } }"
alias varHideSpeedo "echo speedo_horizontal_center { speedo_horizontal_center { visible 0 } }"

alias ShowSpeedo "alias Speedo echo ShowSpeedo; alias Speedo varShowSpeedo; _UpdateSpeedo; ShowSpeedoBG"
alias HideSpeedo "alias Speedo echo HideSpeedo; alias Speedo varHideSpeedo; _UpdateSpeedo; HideSpeedoBG"



