exec write/_NewSpeedoBG.cfg

alias DelNewSpeedo "sixense_clear_bindings; sixense_write_bindings  minimal/newspeedo.txt"
alias SetNewSpeedo "con_filter_text #base; con_filter_enable 1; con_logfile cfg/minimal/newspeedo.txt"
alias LogNewSpeedo "con_logfile console.log"


alias _UpdateNewSpeedo "DelNewSpeedo; SetNewSpeedo; exec print/NewSpeedo.cfg; LogNewSpeedo; con_filter_enable 0"



alias NewSpeedo
alias varHideNewSpeedo "echo newspeedo{ visible 0 enabled 0}"
alias varShowNewSpeedo "echo newspeedo{ visible 1 enabled 1}"

alias HideNewSpeedo "alias NewSpeedo echo HideNewSpeedo; alias NewSpeedo varHideNewSpeedo; _UpdateNewSpeedo; HideNewSpeedoBG"
alias ShowNewSpeedo "alias NewSpeedo echo ShowNewSpeedo; alias NewSpeedo varShowNewSpeedo; _UpdateNewSpeedo; ShowNewSpeedoBG"