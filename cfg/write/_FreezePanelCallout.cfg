
// Also in hudlayout


alias CalloutBG
alias HideCalloutBG "echo CalloutBG { xpos 99999 ypos 99999 visible 0 enabled 0 } "
alias CalloutBG HideCalloutBG

alias ArrowIcon
alias HideArrowIcon "echo ArrowIcon { xpos 99999 ypos 99999 visible 0 enabled 0 }"
alias ArrowIcon HideArrowIcon

alias CalloutLabel
alias HideCalloutLabel "echo CalloutLabel { xpos 99999 ypos 99999 visible 0 enabled 0 } "
alias CalloutLabel HideCalloutLabel



alias DelFreezePanelCallout "sixense_clear_bindings; sixense_write_bindings  minimal/FreezePanelCallout.txt"
alias SetFreezePanelCallout "con_filter_text #base; con_filter_enable 1; con_logfile cfg/minimal/FreezePanelCallout.txt"
alias LogFreezePanelCallout "con_logfile console.log"


alias HideFreezePanelCallout "DelFreezePanelCallout; SetFreezePanelCallout; exec print/FreezePanelCallout.cfg; LogFreezePanelCallout"


alias DefaultFreezePanelCallout DelFreezePanelCallout