
alias DelSpeedoBG "sixense_clear_bindings; sixense_write_bindings  minimal/SpeedoBG.txt"
alias SetSpeedoBG "con_filter_text #base; con_filter_enable 1; con_logfile cfg/minimal/SpeedoBG.txt"
alias LogSpeedoBG "con_logfile console.log"


alias _UpdateSpeedoBG "DelSpeedoBG; SetSpeedoBG; exec print/SpeedoBG.cfg; LogSpeedoBG; con_filter_enable 0; hud_reloadscheme"



alias SpeedoBG

alias varShowSpeedoBG " echo SpeedoBG { visible 1 enabled 1} "
alias varHideSpeedoBG " echo SpeedoBG { visible 0 enabled 0} "

alias ShowSpeedoBG "alias SpeedoBG echo ShowSpeedoBG; alias SpeedoBG varShowSpeedoBG; _UpdateSpeedoBG"
alias HideSpeedoBG "alias SpeedoBG echo HideSpeedoBG; alias SpeedoBG varHideSpeedoBG; _UpdateSpeedoBG"



