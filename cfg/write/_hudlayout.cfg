alias DelHudLayout "sixense_clear_bindings; sixense_write_bindings  minimal/HudLayout.txt"
alias SetHudLayout "con_filter_text #base; con_filter_enable 1; con_logfile cfg/minimal/HudLayout.txt"
alias LogHudLayout "con_logfile console.log"


alias HudLayout "DelHudLayout; SetHudLayout; exec print/hudlayout.cfg; LogHudLayout"
