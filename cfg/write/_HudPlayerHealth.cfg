// HudPlayerHealth





alias DelHudPlayerHealth "sixense_clear_bindings; sixense_write_bindings minimal/HudPlayerHealth.txt"
alias SetHudPlayerHealth "con_filter_text #base; con_filter_enable 1; con_logfile cfg/minimal/HudPlayerHealth.txt"
alias LogHudPlayerHealth "con_logfile console.log"


alias HideHudPlayerHealth "DelHudPlayerHealth; SetHudPlayerHealth; exec print/HudPlayerHealth.cfg; LogHudPlayerHealth"

alias ShowHudPlayerHealth DelHudPlayerHealth
alias DefaultPlayerHealth DelHudPlayerHealth