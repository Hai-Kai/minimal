// ObjectiveStatusEscort





alias DelObjectiveStatusEscort "sixense_clear_bindings; sixense_write_bindings minimal/ObjectiveStatusEscort.txt"
alias SetObjectiveStatusEscort "con_filter_text #base; con_filter_enable 1; con_logfile cfg/minimal/ObjectiveStatusEscort.txt"
alias LogObjectiveStatusEscort "con_logfile console.log"


alias HideObjectiveStatusEscort "DelObjectiveStatusEscort; SetObjectiveStatusEscort; exec print/ObjectiveStatusEscort.cfg; LogObjectiveStatusEscort"

alias ShowObjectiveStatusEscort DelObjectiveStatusEscort
alias DefaultObjectiveStatusEscort DelObjectiveStatusEscort